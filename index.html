<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="assets/starbucks-favicon.png" type="image/x-icon">

    <title>Starbucks (Landing page)</title>
</head>
<body>
    
    <main>

        <div class="circulo"></div>
        
           

        <header>
            <a href="#"><img src="assets/logo.png" alt="logo" class="logo"></a>
            

            <div class="toggle"></div>

            <ul class="links">
                <li><a href="https://www.starbucks.com.br/" target="_blank">Home</a></li>
                <li><a href="https://www.starbucks.com.br/menu-list" target="_blank">Menu</a></li>
                <li><a href="https://www.starbucks.com.br/cafe" target="_blank">Novidades</a></li>
                <li><a href="https://www.starbucks.com.br/lojas" target="_blank">Loja</a></li>

            </ul>

            
        </header>

        <div class="conteudo">
            <div class="frase">
                <h2>Não é apenas um café é: <br><span>Starbucks</span></h2>
                <p>Descubra um mundo de sabores inesquecíveis com a Starbucks. Cada colherada é uma explosão de sabores irresistíveis que vão te conquistar!
                    
                </p>

                <a href="https://www.starbucks.com.br/" target="_blank" class="botao">Veja mais</a>
                
            </div>

            <div class="imgBox"><img src="assets/img1.png" alt="sorvete" class="sorvete"></div> 
        </div>
        
        <ul class="sorvetes">
            <li><img src="assets/thumb1.png" alt="sorveteverde"></li>
            <li><img src="assets/thumb2.png" alt="sorveterosa"></li>
            <li><img src="assets/thumb3.png" alt="sorvetepink"></li>
        </ul>

        <!-- Redes Sociais -->

        <Ul>
            <li><a href="https://www.facebook.com/StarbucksBrasil/" target="_blank"><img src="assets/facebook.png" alt="Facebook"></a></li>
            <li><a href="https://www.instagram.com/starbucksbrasil/" target="_blank"><img src="assets/instagram.png" alt="Instagram"></a></li>
            <li><a href="https://twitter.com/StarbucksBrasil" target="_blank"><img src="assets/twitter.png" alt="Twitter"></a></li>
        </Ul>


    </main>
</body>
</html>
